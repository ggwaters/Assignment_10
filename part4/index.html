<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script>
        // dialog jquery ui
        
  
        // ajax load script
		$(function() {
           $.ajax({
             type: "get",
             url: "json.js",
             beforeSend: function() {$("#loading").html("hang on sucka ...");},
             timeout: 5000,
             error: function() {
                 $(function() {
                    $( "#dialog" ).dialog();
                 });
             },
             dataType: "json",
             success: function(data) {
                 $.each(data, function() {
                   $.each(this, function(key, value) {
                       $("#result").append(
                           "<p>" + "<strong>" + value.name + "</strong>" + "<br>" +
                           value.title + "</p>" + 
                           "<p>" + value.bio + "</p>"
                       );
                   });
                 });
                 $("#loading").hide();
                 $("#dialog").hide();
               }
           });
        });
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>
		<div id="result"></div>
		<div id="loading"></div>
       <div id="dialog">
          <p>Someone screwed up. Maybe you!!!</p>
        </div>   
    </section>
    
    <footer></footer>
</section>
</body>
</html>
